<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signup">
          <h1>Get Started Now</h1>
          <form id="form">
            <div>
              <label>Name</label>
              <input
                type="text"
                placeholder="Enter your name"
                class="text-input"
              />
            </div>
            <div>
              <label>Email address</label>
              <input
                type="text"
                placeholder="Enter your email"
                class="text-input"
              />
            </div>
            <div>
              <label>Password</label>
              <input type="text" placeholder="Password" class="text-input" />
            </div>
            <div class="agree-terms">
              <label
                ><input type="checkbox" />I agree with terms & policy</label
              >
            </div>
            <button type="submit" class="primary-btn">Signup</button>
          </form>
          <div class="or">
            <hr class="bar" />
            <span>Or</span>
            <hr class="bar" />
          </div>
          <div id="container">
            <div class="media-options">
              <a href="#" class="field-google">
                <img src="img/icons8-google 1.svg" alt="" class="google-logo" />
                <span>Login with Google</span>
              </a>
            </div>
            <div class="media-options">
              <a href="#" class="field-apple">
                <img src="img/apple-logo-24.png" alt="" class="apple-logo" />
                <span>Login with Apple</span>
              </a>
            </div>
          </div>
          <footer id="footer">
            <div>
              <p>
                Have an account? <a href="#" class="signin-link"> Sign In </a>
              </p>
            </div>
          </footer>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
